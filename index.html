<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - lionsocial floating bubble</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>

<header>
  <div class="branding">
    <img src="./logo_float.png" alt="">
    <h2>web design and development</h2>
  </div>
  
</header>

<!-- partial:index.partial.html -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">

<div id='bubbles'>
          <a href="https://www.facebook.com/" target="_blank">
            <div id="facebook" class="social">
              <span class="fa fa-usd fa-2x" aria-hidden="true">
                <p>Pricing</p>
          </div>
        </a>

          <a href="https://twitter.com/" target="_blank">
            <div id="twitter" class="social">
              <span class="fa fa-code fa-2x" aria-hidden="true" class="icon">
                <p>Web development</p>
              </div>
            </a>

          <a href="https://www.linkedin.com/" target="_blank">
            <div id="linkedin" class="social"><span class="fa fa-file-image-o fa-2x" aria-hidden="true" class="icon">
              <p>Graphic Design</p>
            </div>
          </a>

          <a href="https://www.github.com/" target="_blank">
            <div id="github" class="social">
              <span class="fa fa-bolt fa-2x" aria-hidden="true" class="icon">
                <p>Optimization</p>
              </div>
            </a>

          <a href="https://www.facebook.com/" target="_blank"><div id="phone" class="social">
            <span class="fa fa-newspaper-o fa-2x" aria-hidden="true">
              <p>Guide & News</p>
            </div>
          </a>
		  
		  
        </div>
<!-- partial -->
  
  <section class="stage">
      <figure class="ball bubble"></figure>
</section>
  
  
</body>
</html>
